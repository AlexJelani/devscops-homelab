name: Basic Secret Scan
on: [push]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x86_64.tar.gz | tar xz
          chmod +x gitleaks
          ./gitleaks detect --source=. --no-git --exit-code 1